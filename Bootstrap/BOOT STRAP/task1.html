<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style>
        div{
            align-items: center;
        }

        #headfoot {
            border: 5px solid;
            width: fit-content;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container" id="headfoot">
        <div class="row">
            <div class="col-lg-3" style="background-color:skyblue;border:1px solid blue;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:skyblue;border:1px solid blue;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:skyblue;border:1px solid blue;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:skyblue;border:1px solid blue;height: 100px;width: 100px;"></div>
        </div>

        <div class="row">
            <div class="col-lg-3" style="background-color:gold;border:3px solid black;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:gold;border:3px solid black;height: 100px;width: 100px;"></div>

            <div class="col-lg-3 offset-3" style="background-color:pink;border:3px solid black;height: 100px;width: 100px;"></div>
        </div>

        <div class="row">
            <div class="col-lg-3" style="background-color:lightgreen;border:1px solid green;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:lightgreen;border:1px solid green;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:lightgreen;border:1px solid green;height: 100px;width: 100px;"></div>
            <div class="col-lg-3" style="background-color:lightgreen;border:1px solid green;height: 100px;width: 100px;"></div>
        </div>
    </div>
</body>
</html>
