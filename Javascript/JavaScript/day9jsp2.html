<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging two arrays</title>
</head>
<body>
    <script type="text/javascript">
        //In the below program we use ... to merge two arrays.
        let arr1=[1,2,3]
        let arr2=[4,5,6]
        let arr3=[...arr1,...arr2]
        document.write(arr3)
    </script>
</body>
</html>
