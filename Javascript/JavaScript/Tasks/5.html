<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 5</title>
</head>
<body>
	<script type="text/javascript">
		const number = parseInt(prompt('Enter the number of terms: '));
		let a = 0, b= 1, nT;

		console.log('Fibonacci Series:');

		for (let i = 1; i <= number; i++) {
		    document.write(a+"<br>");
		    nT = a + b;
		    a = b;
		    b = nT;
		}
	</script>
</body>
</html>
