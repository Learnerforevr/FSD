<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 2</title>
</head>
<body>
	<script type="text/javascript">
		var a=[1,2,3,4,5,6,7,8];
		var s=0,s1=0;
		for(var i=0;i<a.length;i++)
		{
			if(a[i]%2==0)
			{
				s+=a[i];
			}
			else
			{
				s1+=a[i];
			}
		}
		document.write("Even Sum "+s+"<br>");
		document.write("Odd Sum"+s1+"<br>");
	</script>
</body>
</html>
