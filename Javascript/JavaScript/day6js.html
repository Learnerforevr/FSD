<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <script>
        /*function functioname(arguments){
            /////
        }*/

        function Name()
        {
            document.write("Harsha");
        }
        Name()//Here it prints the name Harsha

        function getrollnumber(rollno)
        {
            document.write(rollno);
        }
        getrollnumber("21A91A05G3");//Here it prints the rollnumber

        function sum(n1,n2)
        {
            document.write(n1+n2);
        }
        sum(1,4);//Here it prints the sum of two numbers
    </script>
</body>
</html>
