    Margin:
            Margin is used to create space outside of the element.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Margins</title>
        <style>
            h1{
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
                background-color: burlywood;
                border: 5px dashed red;
            }

            p{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>Margin in CSS</h1>
        <p>Full stack development</p>
    </body>
</html>
