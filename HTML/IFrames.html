<!--
    Date:7/22/2023
    Iframes:
    This tag ha open and closing tags.
    These are used to display a web page within a web page.
    Syntax:
    <iframe src="url" title="discription"></iframe>

    Syntax for iframe to set height and width:
    <iframe src="demo_iframe.html" height="200" width="300"
    title="Iframe Example"></frame>

    Example:
    <iframe src="demo.html" style="height:100px;width:100px;"
    title="Iframe Example"></iframe>

    By default an iframe has a border around it.
    To remove the border around it, we add the style attribute 
    and use css border property.

    Example:
    <iframe src="demo.html" style="border:none;" title="IframeExample"></iframe> 
-->

<!DOCTYPE html>
<html>

    <head>
        <title>sample1</title>
    </head>

    <body>
        <iframe src="iframesex1.html" style="border:none;height:1000px;width:1220px;">HELLO</iframe>
    </body>

</html>
