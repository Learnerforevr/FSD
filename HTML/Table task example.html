<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

    <body>
        <center>
        <h1>Table in HTML</h1>
        </center>
        <table border="" align="center" cellpadding="10px" style="border-color: green;width: 80%;height: 80%;">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>C</td>
                <td rowspan="2">O</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>

            <tr>
                <td colspan="2">J</td>
            </tr>

            <tr>
                <td colspan="3">E</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>

        </table>
    </body>
</html>
