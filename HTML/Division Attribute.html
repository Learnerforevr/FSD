<!--
    Date:7/21/2023
    Divison Attribute:
    These are used to implement blocks in a web page.
    In div it creates horizontal block by default.
    To make them vertical float attribute is used.
    Horizontal only height will change not width.
    Verital only width will change not height and float property will be included.
    
    There is one more attribute called position relative:
    It is used to move the div from one place to another place in a website.
    To move a divison to left it should be done done with the right tag
    To move to right it should be done with the left tag
    To move to top it should be done with the bottom tag.
    To move to bottom it should be done with the top tag.
-->

<!DOCTYPE html>
<html>

    <head>
        <title>Divison Attribute</title>
    </head>
    
    <body>
        <h1 align="center">Division Attribute</h1>
        <div style="height: 600px;width:600px;background-color:blue;">
        <div style="height: 600px;width:200px;background-color: red; float: left;"></div>
        <div style="height: 600px;width:200px;background-color: aqua; float: left;"></div>
        <div style="height:600px;width:200px;background-color: violet; float: right;"></div>
        </div>
    </body>

</html>
