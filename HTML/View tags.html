<!--

    Fav icon:
    It is used place an icon beside the title
    to place an icon we use link tag and rel is one of the attribute of link tag which is used to specify the work.
    Marque tag:
    Marque tag is used to scrolling the elements in a webpage.
    Media tags:
    These are the tags used to access the audio and video files when they are present in the system storage with out using data.
    There are two types of tags 
    Video
    Audio
-->

<!DOCTYPE html>
<html>
    <head>
        <title>FavIcon</title>
        <link rel="icon" href="gmailimg.png">
    </head>
    <body>
        
        <marquee direction="right" style="color: aqua;background-color: black; height: 100px;width: 100px;">Harsha</marquee>
        
        <video controls width="500px" height="500px">
            <source src="Media/terrormodified.mp4" type="video/mp4">
        </video>

        <audio controls>
            <source src="Media/[iSongs.info] 02 - Naa Madhi.mp3" type="audio/mp3">
        </audio>

        
    </body>
</html>
