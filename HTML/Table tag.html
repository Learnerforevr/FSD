<!--
    Date:7/20/2023
    Table tag:
    Table tag used to define a table in HTML.
    An html table consists of 3 elements 
    <tr>:It defines the table row
    <th>:It defines the table head
    <td>:It defines the table cell
    border:It is used to implement the boarders for the table
    cellspacing:Used to modify the borders
    Width and Height are used to modify the size of the table
    bordercolor:It is used to modify the color of the border
    Cellpadding:It is used to modify the space inside a table cell
    Align:It is used to align the names in a table
    Style:It is used to implement the css styles
    Rowspan:It is used to merge the rows
    Colspan:It is used to merge the coloumns
-->

<html>
    <head>
        <h1>Table tag</h1>
    </head>
